<html>
<head>

    <meta property="og:title" content="Clare - 프로필 링크">
    <meta property="og:description" content="Whatever I meant to be">

    <title>Clare - 프로필 링크</title>
    <STYLE>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #44398A;
        } 
        .profile {
            width: 100px;
            height: 100px;

            background-color: green;
            border-radius: 100%;

            border: 2px solid white;

            background-image: url('20220409_164800.jpg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color:white;
            font-size:20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color:white;
            font-size:14px;

            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
         
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #44398A;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;                
        }
    </STYLE>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">Clare</h1>
        <P class="sub">Whatever I meant to be</P>
